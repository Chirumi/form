<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="./script.js" defer></script>
        <title>Sign Up to CodePlus</title>
    </head>
    <body>
        <div class="container">
            <div class="content1">
                <img src="./photos/codeimage.jpg" alt="" class="image1">
                <img src="./photos/60347.jpg" alt="" class="image2">
            </div>
            <div class="content2">
                <div class="header">
                    <h1>Welcome to CodePlus!</h1>
                    <div>
                        A platform that helps individuals to level up their coding
                        abilities and share their knowledge with other like-minded people.
                    </div>
                </div>
                <div class="signUp"> 
                    <form action="" method="post">
                                <div class="formHead">Let's do this!</div>
                                <div class="formInput1">
                                    <div class="inputs">                         
                                        <label for="text">FIRST NAME</label>
                                        <input type="text" name="" id="">
                                    </div>
                                    <div class="inputs">
                                        <label for="text">LAST NAME</label>
                                        <input type="text" name="" id="">
                                    </div>
                                </div>

                                <div class="formInput2">
                                    <div class="inputs">
                                        <label for="EMAIL">EMAIL</label>
                                        <input type="EMAIL" name="" required placeholder="example@gmail.com">
                                    </div>
                                    <div class="inputs">
                                        <label for="NUMBER">PHONE NUMBER</label>
                                        <input type="NUMBER" name="" id="">
                                    </div>
                                </div>

                                <div class="formInput3">
                                    <div class="inputs">
                                        <label for="PASSWORD">PASSWORD</label>
                                        <input type="PASSWORD" name="" id="password1" class="error">
                                        <div id="errorMsg">* Passwords do not match!</div>
                                    </div>
                                    <div class="inputs">
                                        <label for="PASSWORD">CONFIRM PASSWORD</label>
                                        <input type="PASSWORD" name="" id="password2" class="error">
                                    </div>
                                </div>
                    </form>
                </div>
                <div class="footer">
                    <button>Create Account</button>
                    <span>Already have an account? Log in</span>
                </div>
            </div>
        </div>
    </body>
</html>
